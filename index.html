<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="shortcut icon" href="img/Calculator_30001.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tela">
        <div id="monitor">
            <p id="expressao">00</p>
        </div>
        <div class="bt-group">
            <div class="linha">
                <div class="bt operador" onclick="apagar()">C</div>
                <div class="bt operador" onclick="clicar('/')">/</div>
                <div class="bt operador" onclick="clicar('x')">x</div>
                <div class="bt operador" onclick="eliminar()"><img src="img/delete (2).png" alt=""></div>
                <br>
            </div>
            <div class="linha">
                <div class="bt" onclick="clicar(7)" >7</div>
                <div class="bt" onclick="clicar(8)">8</div>
                <div class="bt" onclick="clicar(9)">9</div>
                <div class="bt operador" onclick="clicar('-')">-</div>
                <br>
            </div>
            <div class="linha">
                <div class="bt" onclick="clicar(4)">4</div>
                <div class="bt" onclick="clicar(5)">5</div>
                <div class="bt" onclick="clicar(6)">6</div>
                <div class="bt operador" onclick="clicar('+')">+</div>
                <br>
            </div>
            <div class="linha">
                <div class="bt" onclick="clicar(1)">1</div>
                <div class="bt" onclick="clicar(2)">2</div>
                <div class="bt" onclick="clicar(3)">3</div>
                <div class="bt operador" onclick="clicar('^')">^</div>
                <br>
            </div>
            <div class="linha">
                <div class="bt" onclick="clicar('%')">%</div>
                <div class="bt" onclick="clicar(0)">0</div>
                <div class="bt" onclick="clicar('.')">.</div>
                <div class="bt operador" onclick="igual()">=</div>
                <br>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
